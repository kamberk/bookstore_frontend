<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let book of books">
        <mat-card class="mat-elevation-z4" >
          <mat-card-header>
            <mat-card-title>{{book.title}}</mat-card-title>
            <mat-card-subtitle>Autor: {{book.autori}}</mat-card-subtitle>
            <mat-icon mat-card-avatar>auto_stories</mat-icon>
          </mat-card-header>
          <img mat-card-image src="{{book.slika}}">
          <mat-card-content>
            <p>
              {{book.opis}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>See more <mat-icon>read_more</mat-icon></button>
            <button mat-button>Add to cart <mat-icon>shopping_cart</mat-icon></button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
    </div>
