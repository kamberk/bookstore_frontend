<div class="content">

  <div *ngIf="isLoading">
    <app-spiner></app-spiner>
</div>  

<div class="tabovi">
  <h3>Odaberite skolu:</h3>
    <mat-tab-group animationDuration="1000ms" mat-align-tabs="center"> 
    <mat-tab >
      <ng-template mat-tab-label>
      <mat-icon style="margin-right: .7rem;">school</mat-icon>
      Osnovna skola
    </ng-template>
      <div class="knjige" fxLayout="row wrap" fxLayoutGap="10px grid" *ngIf="!isLoading">
        <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let book of knjigeOsnovna">
          <mat-card style="margin-top: 1.5rem;" class="mat-elevation-z4" >
            <mat-card-header>
              <mat-card-title>{{book.naslov}}</mat-card-title>
              <mat-card-subtitle>Autor: {{book.autori}}</mat-card-subtitle>
              <mat-icon mat-card-avatar>auto_stories</mat-icon>
            </mat-card-header>
            <img mat-card-image style="max-height: 350px;" src="{{book.slika}}">
            <mat-card-content>
              <h4>Cena: <b>{{book.cena}} RSD</b></h4>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button (click)="preusmeri(book._id)"> Detalji<mat-icon>read_more</mat-icon></button>
              <button mat-button (click)="addtoCart(book._id, 1, book.naslov)" >Dodaj u korpu <mat-icon>shopping_cart</mat-icon></button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
      <div class="left-btn">
        <button (click)="goBackOsnovna()" mat-raised-button color="primary" class="btn">Prethodna stranica</button>
      </div>
      <div class="right-btn">
        <button (click)="nextPageOsnovna()" mat-raised-button color="primary" class="btn">Sledeca Stranica</button>
      </div>
    </mat-tab>
    <mat-tab >
      <ng-template mat-tab-label>
        <mat-icon style="margin-right: .7rem;">sticky_note_2</mat-icon>
        Srednja skola
      </ng-template>
      <div class="knjige" fxLayout="row wrap" fxLayoutGap="10px grid" *ngIf="!isLoading">
        <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let book of knjigeSrednja">
          <mat-card style="margin-top: 1.5rem;" class="mat-elevation-z4" >
            <mat-card-header>
              <mat-card-title>{{book.naslov}}</mat-card-title>
              <mat-card-subtitle>Autor: {{book.autori}}</mat-card-subtitle>
              <mat-icon mat-card-avatar>auto_stories</mat-icon>
            </mat-card-header>
            <img mat-card-image style="max-height: 350px;" src="{{book.slika}}">
            <mat-card-content>
              <h4>Cena: <b>{{book.cena}} RSD</b></h4>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button (click)="preusmeri(book._id)"> Detalji<mat-icon>read_more</mat-icon></button>
              <button mat-button (click)="addtoCart(book._id, 1, book.naslov)" >Dodaj u korpu <mat-icon>shopping_cart</mat-icon></button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
      <div class="left-btn">
        <button (click)="goBackSrednja()" mat-raised-button color="primary" class="btn">Prethodna stranica</button>
      </div>
      <div class="right-btn">
        <button (click)="nextPageSrednja()" mat-raised-button color="primary" class="btn">Sledeca Stranica</button>
      </div>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon style="margin-right: .7rem;">child_care</mat-icon>
        Predskolsko
      </ng-template>
      <h1>coming soon</h1>
    </mat-tab>
    </mat-tab-group>
</div>
    
</div>
