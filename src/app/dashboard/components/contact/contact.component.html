<div *ngIf="isLoading">
    <app-spiner></app-spiner>
</div>  
<div class="container" *ngIf="!isLoading">
    <h2 class="text-center mb-5" style="margin-top: 2rem;">Kontaktirajte nas:</h2>
    <div class="row">
    <div class="col-md-6 offset-md-3">
    <form [formGroup]="FormData" (ngSubmit)="onSubmit(FormData.value)"><div class="form-group">
    <label for="Email">Email</label>
    <input style="padding: 1rem; font-size: 1.5rem;" type="email" class="form-control" name="Email" aria-describedby="emailHelp" placeholder="Unesite email"formControlName="Email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
    <label for="fullname">Ime i Prezime</label>
    <input style="padding: 1rem; font-size: 1.5rem;" type="text" class="form-control" name="Fullname" placeholder="ime i prezime" formControlName="Fullname">
    </div>
    <div class="form-group">
    <label for="comment">Poruka:</label>
    <textarea  style="padding: 1rem; font-size: 1.5rem; color: black;" class="form-control" formControlName="Comment" name="Comment">
    </textarea>
    </div>
    <button type="submit" class="btn btn-primary" mat-raised-button color="primary" style="width: 100%; font-size: 2rem;">
        Posalji
        <mat-icon style="margin-left: 1rem;">send</mat-icon>
    </button>
    </form>
    </div>
    </div>
    </div>
