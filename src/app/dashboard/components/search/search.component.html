
    <div class="search">
        <input type="text" [(ngModel)]="term" class="searchTerm" placeholder="Pretrazi knjige..">
    </div>
    <div *ngIf="!term" class="container">
        <h1>Unesite text da bi ste pretrazili knjige</h1>
        <h3>Izdvajamo:</h3>
        <div class="knjige" fxLayout="row wrap" fxLayoutGap="10px grid">
            <div fxFlex="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let book of random">
              <mat-card style="margin-top: 1.5rem;" class="mat-elevation-z4" >
                <mat-card-header>
                  <mat-card-title>{{book.naslov}}</mat-card-title>
                  <mat-card-subtitle>Autor: {{book.autori}}</mat-card-subtitle>
                  <mat-icon mat-card-avatar>auto_stories</mat-icon>
                </mat-card-header>
                <img mat-card-image style="max-height: 350px;" src="{{book.slika}}">
                <mat-card-content>
                  <h4>Cena: <b>{{book.cena}} RSD</b></h4>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button (click)="preusmeri(book._id)"> Detalji<mat-icon>read_more</mat-icon></button>
                  <button mat-button (click)="addtoCart(book._id, 1, book.naslov)" >Dodaj u korpu <mat-icon>shopping_cart</mat-icon></button>
                </mat-card-actions>
              </mat-card>
            </div>
          </div>
    </div>
    <div class="container">
        <div class="knjige" fxLayout="row wrap" fxLayoutGap="10px grid" *ngIf="term">
            <div fxFlex="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let book of books | filter:term">
          <mat-card style="margin-top: 1.5rem;" class="mat-elevation-z4" >
            <mat-card-header>
                <mat-card-title>{{book.naslov}}</mat-card-title>
                <mat-card-subtitle>Autor: {{book.autori}}</mat-card-subtitle>
                <mat-icon mat-card-avatar>auto_stories</mat-icon>
            </mat-card-header>
            <img mat-card-image style="max-height: 350px;" src="{{book.slika}}">
            <mat-card-content>
                <h4>Cena: <b>{{book.cena}} RSD</b></h4>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button (click)="preusmeri(book._id)"> Detalji<mat-icon>read_more</mat-icon></button>
              <button mat-button (click)="addtoCart(book._id, 1, book.naslov)" >Dodaj u korpu <mat-icon>shopping_cart</mat-icon></button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
</div>
