<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<div class="container"> 
    
    <div *ngIf="isLoading">
        <app-spiner></app-spiner>
    </div>  

    <div id="loginbox" *ngIf="!isLoading" style="margin-top:150px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
        <div class="panel panel-info" >
                <div class="panel-heading">
                    <div class="panel-title">Ulogujte se</div>
                    <div style="float:right; font-size: 80%; position: relative; top:-10px"><a routerLink="/restart-password">Zaboravili ste sifru?</a></div>
                </div>     

                <div style="padding-top:30px" class="panel-body" >

                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                        
                    <form id="loginform" class="form-horizontal" role="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                
                        <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                    <input id="login-username" type="text" class="form-control" name="email" value="" formControlName="email" placeholder="Unesite Vas email">                                        
                                </div>
                            
                        <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input id="login-password" type="password" class="form-control" formControlName="password" name="password" placeholder="Vasa sifra">
                                </div>

                            <div style="margin-top:10px; text-align: center;" class="form-group">
                                <!-- Button -->
                                <mat-error *ngIf="eror != undefined">
                                    {{eror}}
                                </mat-error>
                                <div class="col-sm-12 controls">
                                  <!-- <a id="btn-login" href="#" class="btn btn-success">Login  </a> -->
                                  <button mat-raised-button style="width: 40%;" type="submit" value="submit" color="accent" class="btn btn-success">Ulogujte se!</button>
                                </div>
                            </div>


                            <div class="form-group">
                                <div class="col-md-12 control">
                                    <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%; color: black;" >
                                        Nemate nalog? 
                                    <a routerLink="/register">
                                        Registrujte se
                                    </a>
                                    </div>
                                </div>
                            </div>    
                        </form>     



                    </div>                     
                </div>  
    </div> 
</div>
