<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<div class="container">  
    <div *ngIf="isLoading">
        <app-spiner></app-spiner>
    </div>  
    <div id="loginbox" *ngIf="!isLoading" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
        <div class="panel panel-info" >
                <div class="panel-heading">
                    <div class="panel-title">Have account?</div>
                    <div style="float:right; font-size: 80%; position: relative; top:-10px"><a routerLink="/login">Login here</a></div>
                </div>     

                <div style="padding-top:30px" class="panel-body" >

                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                        
                    <form id="loginform" class="form-horizontal" role="form" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                                
                        <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                    <input id="login-username" type="text" class="form-control" formControlName="email" name="username" value="" placeholder="Enter email">                                        
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="login-name" type="text" class="form-control" formControlName="name" name="username" value="" placeholder="Enter your name">                                        
                        </div>
                            
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="login-surname" type="text" class="form-control" formControlName="surname" name="username" value="" placeholder="Enter your last name">                                        
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input id="login-password" type="password" class="form-control" formControlName="password" name="password" placeholder="password">
                        </div>

                            <div style="margin-top:10px" class="form-group">
                                <!-- Button -->
                                <mat-error *ngIf="eror != undefined">
                                    {{eror}}
                                </mat-error>
                                <div class="col-sm-12 controls">
                                  <!-- <a id="btn-login" href="#" class="btn btn-success">Register</a> -->
                                  <button mat-raised-button style="width: 40%;" type="submit" value="submit" color="accent" class="btn btn-success">Register</button>
                                </div>
                            </div>

                        </form> 
                    </div>                     
                </div>  
    </div>
</div>
