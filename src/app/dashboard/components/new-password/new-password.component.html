<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
 <div class="form-gap"></div>
<div class="container">
    <div *ngIf="isLoading">
        <app-spiner></app-spiner>
    </div>
	<div class="row" *ngIf="!isLoading">
		<div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="text-center" style="color: black;">
                  <h3><mat-icon>lock</mat-icon></h3>
                  <h2 class="text-center">Forgot Password?</h2>
                  <p>You can reset your password here.</p>
                  <div class="panel-body">
    
                    <form id="register-form" [formGroup]="newForm" (ngSubmit)="onSubmit()" autocomplete="off" class="form">
    
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon">
                            <mat-icon>lock_open</mat-icon>
                            <!-- <i class="glyphicon glyphicon-envelope color-blue"></i> -->
                          </span>
                          <input id="password" name="password" formControlName="password" placeholder="password" class="form-control"  type="password">
                        </div>
                      </div>
                      <div class="form-group">
                        <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Reset Password" type="submit">
                      </div>
                      
                      <input type="hidden" class="hide" name="token" id="token" value=""> 
                    </form>
    
                  </div>
                </div>
              </div>
            </div>
          </div>
	</div>
</div>
